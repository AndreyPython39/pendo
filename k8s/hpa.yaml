apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pendo-api-hpa
  namespace: pendo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pendo-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
